apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: MaasMachineTemplate
metadata:
  name: maasmachinetemplate-ephemeral-sample
spec:
  template:
    spec:
      # Minimum CPU and memory requirements
      minCPU: 1
      minMemory: 2048  # 2GB in MB
      
      # MAAS image to use for deployment
      image: "ubuntu/focal"
      
      # Deploy in ephemeral mode (in-memory)
      # This machine will be deployed in-memory instead of on-disk
      # Useful for temporary workloads, testing, or development environments
      ephemeralDeploy: true
      
      # Optional: Failure domain for machine placement
      # failureDomain: "zone1"
      
      # Optional: Resource pool for machine allocation
      # resourcePool: "ephemeral-pool"
      
      # Optional: Tags for machine placement
      # tags:
      #   - "ephemeral"
      #   - "testing" 